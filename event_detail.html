{% extends 'base.html' %}

{% block content %}
<h2>{{ event.title }}</h2>
<p>{{ event.description }}</p>
<p>Date: {{ event.date }}</p>
<p>Time: {{ event.time }}</p>
<p>Location: {{ event.location }}</p>
{% if event.image %}
  <img src="{{ event.image.url }}" alt="{{ event.title }}" class="event-image">
{% endif %}
<a href="{% url 'event_list' %}">Back to events</a>
{% endblock %}
